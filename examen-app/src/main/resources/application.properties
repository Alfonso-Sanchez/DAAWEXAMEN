spring.application.name=examen-app
spring.application.version=1.0
server.port=5000
# H2 in-memory DB 
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL 
spring.datasource.username=sa 
spring.datasource.password= 
# JPA/Hibernate 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
# If Hibernate creates tables and you have data.sql that must run AFTER: 
spring.jpa.defer-datasource-initialization=true 
